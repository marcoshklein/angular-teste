<div class="card">
  <div class="card-body">
    <div class="titulo-card">List years with multiple winners</div>
    <table class="table table-sm table-striped table-bordered">
      <thead class="table-secondary">
        <tr class="font-weight-bold">
          <td>Year</td>
          <td>Win Count</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let elem of dados$ | async">
          <td>{{ elem.year }}</td>
          <td>{{ elem.winnerCount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
